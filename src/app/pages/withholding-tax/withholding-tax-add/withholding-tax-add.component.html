
   <div class="example-sidenav-content">
        <div class="all-padding-large scroll-container-main bootstrap-wrapper">
            <div class="full-width">
                <h1>Withholding Tax</h1>
            </div>

            <form [formGroup]="mainForm">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">

                            <div class="col-sm-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Accounting Years</mat-label>
                                    <input matInput matInput placeholder="Accounting Years" required formControlName="accountingYears"
                                        [(ngModel)]="item.accountingYears" />
                                    <mat-error
                                        *ngIf="mainForm.controls['accountingYears'].touched && mainForm.controls['accountingYears'].errors">
                                        Account years is
                                        <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Demand Assessed</mat-label>
                                    <input matInput matInput placeholder="Demand Assessed" required formControlName="demandAssessed"
                                        [(ngModel)]="item.demandAssessed" />
                                    <mat-error
                                        *ngIf="mainForm.controls['demandAssessed'].touched && mainForm.controls['demandAssessed'].errors">
                                        Demand Assessed is
                                        <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Demand Paid</mat-label>
                                    <input matInput matInput placeholder="Demand Paid" required formControlName="demandPaid"
                                        [(ngModel)]="item.demandPaid" />
                                    <mat-error
                                        *ngIf="mainForm.controls['demandPaid'].touched && mainForm.controls['demandPaid'].errors">
                                        Demand Paid is
                                        <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Comments</mat-label>
                                    <input matInput matInput placeholder="Comments" required formControlName="comments"
                                        [(ngModel)]="item.comments" />
                                    <mat-error
                                        *ngIf="mainForm.controls['comments'].touched && mainForm.controls['comments'].errors">
                                        Comments are
                                        <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Action Point</mat-label>
                                    <input matInput matInput placeholder="Action Point" required formControlName="actionPoint"
                                        [(ngModel)]="item.actionPoint" />
                                    <mat-error
                                        *ngIf="mainForm.controls['actionPoint'].touched && mainForm.controls['actionPoint'].errors">
                                        Action Point is
                                        <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                        </div>
                    </div>
                </div>
            </form>

            <div class="full-width top-padding"></div>
            <div class="row">
                <div class="col-md-12 right-align">
                    <button mat-flat-button class="right-margin" color="accent" (click)="back()">Cancel</button>
                    <button mat-flat-button class="right-margin" color="primary" [disabled]="!mainForm.valid"
                        (click)="id ? update() : add()">Save</button>
                </div>
            </div>
        </div>
    </div>
