


    <div class="example-sidenav-content">
        <div class="all-padding-large scroll-container-main bootstrap-wrapper">
            <div class="full-width">
                <h1>Add Brand Protection</h1>
            </div>

            <form [formGroup]="trademarkForm">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <!-- Title of Artwork -->
                            <div class="col-sm-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Name</mat-label>
                                    <input matInput placeholder="Name" required
                                        formControlName="name" [(ngModel)]="trademark.name"
                                        (focus)="print()" />
                                    <mat-error
                                        *ngIf="trademarkForm.controls['name'].touched && trademarkForm.controls['name'].errors">
                                        Name is
                                        <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <!-- Registration No -->
                            <div class="col-sm-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Year</mat-label>
                                    <input matInput placeholder="Year" required
                                        formControlName="year" [(ngModel)]="trademark.year" />
                                    <mat-error
                                        *ngIf="trademarkForm.controls['year'].touched && trademarkForm.controls['year'].errors">
                                        Year is
                                        <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <!-- Name of Applicant -->
                            <div class="col-sm-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>City</mat-label>
                                    <input matInput placeholder="City" required
                                        formControlName="city" [(ngModel)]="trademark.city">
                                    <mat-error
                                        *ngIf="trademarkForm.controls['city'].touched && trademarkForm.controls['city'].errors">
                                        City is
                                        <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <!-- Name of Applicant -->
                            <div class="col-sm-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Brief</mat-label>
                                    <textarea matInput placeholder="Brief" required
                                        formControlName="brief" [(ngModel)]="trademark.brief">
                                    <mat-error
                                        *ngIf="trademarkForm.controls['brief'].touched && trademarkForm.controls['brief'].errors">
                                        Brief is
                                        <strong>required</strong>
                                    </mat-error>
                                    </textarea>
                                </mat-form-field>
                            </div>

                        </div>
                    </div>
                    <!-- <div class="col-sm-6">
                <button mat-flat-button color="primary" (click)="upload()">
                    Upload Artwork
                </button>
                </div> -->
                    <!-- <div class="col-md-4 center-align">
                        <iframe src="" frameborder="5"></iframe>
                    </div> -->
                </div>
            </form>
            <hr class="top-margin">
            <h1>Progress</h1>
            <form [formGroup]="commentForm">
                <div class="col-md-10">
                    <div class="row">
                        <!-- Comment -->
                        <div class="col-sm-5">
                            <mat-form-field class="example-full-width">
                                <mat-label>Comment</mat-label>
                                <input matInput placeholder="Comment" formControlName="text"
                                    [(ngModel)]="comment.text" />
                            </mat-form-field>
                        </div>
                        <!-- Username -->
                        <div class="col-sm-5">
                            <mat-form-field class="example-full-width">
                                <mat-label>User</mat-label>
                                <input matInput placeholder="User" formControlName="userName"
                                    [(ngModel)]="comment.userName" />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-2">
                            <button mat-flat-button class="right-margin" color="accent"
                                (click)="addComment()">Add</button>

                        </div>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-8">
                    <table mat-table [dataSource]="dataSource">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="sNo">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element;"> {{ (element.createdOn | date:'dd-MMM-yyy' || "NA")
                                }} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="comment">
                            <th mat-header-cell *matHeaderCellDef> Comment </th>
                            <td mat-cell *matCellDef="let element"> {{ element.text || "NA"}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="username">
                            <th mat-header-cell *matHeaderCellDef> Username </th>
                            <td mat-cell *matCellDef="let element"> {{element.userName || "NA"}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions">
                    </mat-paginator>

                </div>
            </div>

            <div class="full-width top-padding"></div>
            <div class="row">
                <div class="col-md-12 right-align">
                    <button mat-flat-button class="right-margin" color="accent" (click)="back()">Cancel</button>
                    <button mat-flat-button class="right-margin" color="primary" [disabled]="!trademarkForm.valid"
                        (click)="id ? update() : add()">Save</button>
                </div>
            </div>
        </div>
    </div>
