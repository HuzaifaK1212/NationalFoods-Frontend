    <div class="example-sidenav-content">
        <div class="full-width">
            <mat-toolbar class="ribbon-toolbar">
                <!-- <div class="example-button-row"> -->
                <button mat-button class="ribbon-button" color="primary" (click)="onAdd()"><mat-icon>add</mat-icon> Add
                    New</button>
                <button mat-button class="ribbon-button" color="primary"
                    [disabled]="selection.selected.length == 0 || selection.selected.length > 1"
                    (click)="onUpdate()"><mat-icon>edit</mat-icon> Edit</button>
                <button mat-button class="ribbon-button" color="primary"
                    [disabled]="selection.selected.length == 0 || selection.selected.length > 1"
                    (click)="onDelete()"><mat-icon>delete</mat-icon>
                    Remove</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                    <button mat-menu-item>Item 3</button>
                    <button mat-menu-item>Item 4</button>
                </mat-menu>
                <span class="example-spacer"></span>
                <!-- <button mat-button class="ribbon-button" color="primary">
                    <mat-icon>filter_alt</mat-icon> Filter
                </button> -->
                <!-- </div> -->
            </mat-toolbar>
        </div>
        <div class="all-padding-large scroll-container-main">
            <!--  -->
            <div class="full-width">
                <h1>Sales Tax Cases</h1>
            </div>
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Trademark" #input>
            </mat-form-field>
            <div>
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- "select",
                    'sNo',
                    'name',
                    'year',
                    'city',
                    'brief',
                    'status' -->

                    <!-- ID Column -->
                    <ng-container matColumnDef="sNo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
                        <td mat-cell *matCellDef="let row; let i = index;">
                            {{ (pageIndex * pageSize) + (i + 1) }} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.description || "NA" }} </td>
                    </ng-container>

                    <ng-container matColumnDef="taxYear">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tax Year </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.taxYear || "NA" }} </td>
                    </ng-container>

                    <ng-container matColumnDef="amountExposure">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Exposure </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.amountExposure || "NA" }} </td>
                    </ng-container>

                    <ng-container matColumnDef="provision">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Provision </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.provision || "NA" }} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.status || "NA" }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data found</td>
                    </tr>
                </table>

                <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions">
                </mat-paginator>
            </div>
        </div>
    </div>
