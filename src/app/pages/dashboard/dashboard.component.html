<div class="example-sidenav-content">
    <div class="all-padding-large scroll-container-main">
        <mat-card class="bootstrap-wrapper">
                <div class="row">
                    <div class="col-md-6">
                        <div class="">
                            <h1>This Month</h1>
                        </div>
                        <div>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- Checkbox Column -->
                                <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [aria-label]="checkboxLabel()">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>

                                <!-- "select",
                    'sNo',
                    'name',
                    'year',
                    'city',
                    'brief',
                    'status' -->

                                <!-- ID Column -->
                                <ng-container matColumnDef="sNo">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
                                    <td mat-cell *matCellDef="let row; let i = index;">
                                        {{ (pageIndex * pageSize) + (i + 1) }} </td>
                                </ng-container>

                                <ng-container matColumnDef="item">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item (Litigation,
                                        Trademark,
                                        Contract) </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{ row.name || "NA" }} </td>
                                </ng-container>

                                <ng-container matColumnDef="date">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date (Litigation Hearing,
                                        Trademark
                                        Expiry, Contract Renewal / Expiry) </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{ row.date || "NA" }} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            </table>

                            <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                                [pageSizeOptions]="pageSizeOptions">
                            </mat-paginator>
                        </div>
                    </div>
                    <div class="col-md-6" style="margin-top: 50px;">
                        <canvasjs-chart [options]="chartOptions"
                            [styles]="{width: '100%', height:'60%'}"></canvasjs-chart>
                    </div>
                </div>
            <!-- Contracts -->


        </mat-card>
        <mat-card class="bootstrap-wrapper">
            <div class="row">
                <!-- Bp -->
                <div class="col-md-6" style="margin-top: 50px;">
                    <canvasjs-chart [options]="chartOptions1"
                        [styles]="{width: '100%', height:'60%'}"></canvasjs-chart>
                </div>

                <!-- Department -->
                <div class="col-md-6" style="margin-top: 50px;">
                    <canvasjs-chart [options]="chartOptionsDept"
                        [styles]="{width: '100%', height:'60%'}"></canvasjs-chart>
                </div>
            </div>
        </mat-card>
    </div>

</div>
<!-- End of Container -->
